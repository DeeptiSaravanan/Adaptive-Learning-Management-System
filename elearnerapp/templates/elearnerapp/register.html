  <!-- ======= Header ======= -->
  <div id="bgimg">
  <header id="header">
    <div class="container">
      <div class="logo float-left">
        <h1 class="text-light"><a href="index.html"><span id="chiron">Chiron</span></a></h1>
        <!-- Uncomment below if you prefer to use an image logo -->
        <!-- <a href="index.html"><img src="{% static 'img/logo.png" alt="" class="img-fluid"></a>-->
      </div>

    </div>
  </header><!-- End Header -->

    <div class="container">
      <form class="login-form" method="POST">
        {% csrf_token %}
        <div class="login-wrap">
          <p class="login-img"><i class="icon_lock_alt"></i></p>
          <div class="input-group">
            <!-- <span class="input-group-addon"></span> -->
              <!-- <i class="icon_profile"></i> -->
            <i class="icon_profile"></i><input type="text" name="username"   class="form-control" placeholder="Username" maxlength="32" required="" id="id_username"></p>
          </div>
          <div class="input-group">
<!--             <span class="input-group-addon"></span> -->
              <!-- <i class="icofont-email"></i></span> -->
            <i class="icofont-email"></i><input type="text" name="email"   class="form-control" placeholder="Email" maxlength="32" required="" id="id_email"></p>
          </div>
          <div class="input-group">
<!--             <span class="input-group-addon"><i class="icon_key_alt"></i></span> -->
            <i class="icon_key_alt"></i><input type="password" name="password"   class="form-control" placeholder="Password" maxlength="32" required="" id="id_password"></p>
          </div>
          <label class="checkbox">
                  <input type="checkbox" value="remember-me"> Remember me
                  <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
              </label>
          <button class="btn btn-info btn-lg btn-block" type="submit">Register</button>
        </div>
      </form>
    </div>
  </div>
<!-- password-script -->
<script type="text/javascript">
  window.onload = function () {
    
    document.getElementById("password2").onchange = validatePassword;
    document.getElementById("password1").onchange = validatePassword;
  }

  function validatePassword() {
    var pass2 = document.getElementById("password2").value;
    var pass1 = document.getElementById("password1").value;
    if (pass1 != pass2)
      document.getElementById("password2").setCustomValidity("Passwords Don't Match");
    else
      document.getElementById("password2").setCustomValidity('');
    //empty string means no validation error
  }
</script>
<!-- //password-script -->
